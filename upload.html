<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла CSV</title>
</head>
<body>
    <form action="uploader/upload.php" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Загрузить CSV файл:</label>
        <input type="file" name="csv_file" id="csv_file" accept=".csv">
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
